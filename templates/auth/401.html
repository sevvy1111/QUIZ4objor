{% extends 'base.html' %}

{% block title %}
    <title>401 Unauthorized - Access Denied</title>
{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-shield-lock display-1 text-danger"></i>
        </div>
        <h1 class="display-4 mb-4">401 Unauthorized</h1>
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <p class="lead mb-4">Sorry, you don't have permission to access this page.</p>
                <div class="d-flex flex-column gap-2 align-items-center">
                    {% if not user.is_authenticated %}
                        <p class="text-muted">Please sign in to access this resource.</p>
                        <a href="{% url 'accounts:signin' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    max-width: 500px;
    margin: 0 auto;
}
</style>
{% endblock %}
