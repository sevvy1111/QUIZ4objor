{% extends 'base.html' %}

{% block title %}
    <title>404 Not Found - Page Does Not Exist</title>
{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-question-circle display-1 text-muted"></i>
        </div>
        <h1 class="display-4 mb-4">404 Not Found</h1>
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <p class="lead mb-4">Oops! The page you're looking for doesn't exist.</p>
                <div class="text-muted mb-4">
                    <p>The page might have been removed, renamed, or is temporarily unavailable.</p>
                </div>
                <div class="d-flex flex-column gap-2 align-items-center">
                    <a href="{% url 'jobs:job_list_view' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-2"></i>Go to Home Page
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    max-width: 500px;
    margin: 0 auto;
}
.display-1 {
    font-size: 5rem;
}
</style>
{% endblock %}
