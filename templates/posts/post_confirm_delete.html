{% extends 'base.html' %}

{% block title %}
    <title>Delete Post</title>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Delete Post</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">Are you sure you want to delete this post?</p>
                    <p class="text-muted small">{{ object.content|truncatewords:20 }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'posts:post-detail' object.slug %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
